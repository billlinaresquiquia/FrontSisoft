<section id="services" class="services section-bg">
  <div class="container-fluid">
     <div class="row row-sm">
        <div class="col-md-6 _boxzoom d-flex">
           <div class="zoom-thumb">
              <ul class="piclist">
                 <li><img  src="{{producto.imagen2}}" alt="" ngxImageZoom="{ zoomLevel: 3 }" data-zoom-level="3"></li>

              </ul>
           </div>
           <div class="_product-images">

            <div class="full-screen-image">
              <p-image src="{{ producto.imagen }}" alt="" data-zoom-level="1" [preview]="true" width="250px"></p-image>
            </div>


           </div>
        </div>
        <div class="col-md-6">
           <div class="_product-detail-content">
              <p class="_p-name">{{ producto.nombre }}</p>
              <div class="_p-price-box">
                 <div class="p-list">
                    <span class="price">S/{{ producto.precio }} </span>
                 </div>
                 <div class="_p-add-cart">
                    <div class="_p-qty">
                       <span>Cantidad</span>
                       <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                       <input type="number" name="qty" id="number" value="1" />
                       <div class="value-button increase_" id="" value="Increase Value">+</div>
                    </div>
                 </div>
                 <div class="_p-features">
                  {{ producto.descripcion }}
                 </div>
                 <form action="" method="post" accept-charset="utf-8">
                    <ul class="spe_ul"></ul>
                    <div class="_p-qty-and-cart">
                       <div class="_p-add-cart">
                          <button class="btn-theme btn btn-success" tabindex="0" (click)="agregarAlCarrito(producto)">
                          <i class="fa fa-shopping-cart"></i> Add to Cart
                          </button>
                          <input type="hidden" name="pid" value="18" />
                          <input type="hidden" name="price" value="850" />
                          <input type="hidden" name="url" value="" />
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
