













<div style="height: 25vh;"></div>
<div class="card">
  <div class="card-body">
      <div class="row">
          <div class="col-md-7">
              <div class="left border">
                  <div class="row">
                      <span class="header">Payment</span>
                      <div class="icons">
                          <img src="https://img.icons8.com/color/48/000000/visa.png"/>
                          <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
                          <img src="https://img.icons8.com/color/48/000000/maestro.png"/>
                      </div>
                  </div>
                  <form>
                      <span>Cardholder's name:</span>
                      <input placeholder="Linda Williams">
                      <span>Card Number:</span>
                      <input placeholder="0125 6780 4567 9909">
                      <div class="row">
                          <div class="col-4"><span>Expiry date:</span>
                              <input placeholder="YY/MM">
                          </div>
                          <div class="col-4"><span>CVV:</span>
                              <input id="cvv">
                          </div>
                      </div>
                      <input type="checkbox" id="save_card" class="align-left">
                      <label for="save_card">Save card details to wallet</label>
                  </form>
              </div>
          </div>
          <div class="col-md-5">
              <div class="right border">
                  <div class="header">Order Summary</div>
                  <p>2 items</p>
                  <div class="row item" *ngFor="let producto of productosEnCarrito">
                      <div class="col-4 align-self-center"><img class="img-fluid" [src]="producto.imagen" ></div>
                      <div class="col-8">
                          <div class="row"><b>{{producto.precio * producto.cantidad}}</b></div>
                          <div class="row text-muted">{{producto.nombre}}</div>
                          <div class="row"><input type="number"class="form-control" [(ngModel)]="producto.cantidad" (input)="calcularTotal()" ></div>
                      </div>
                  </div>
                  <hr>
                  <div class="row lower">
                      <div class="col text-left">Subtotal</div>
                      <div class="col text-right">{{calcularTotal()}}</div>
                  </div>
                  <div class="row lower">
                      <div class="col text-left">Delivery</div>
                      <div class="col text-right">Free</div>
                  </div>
                  <div class="row lower">
                      <div class="col text-left"><b>Total to pay</b></div>
                      <div class="col text-right"><b>{{calcularTotal()}}</b></div>
                  </div>
                  <div class="row lower">
                      <div class="col text-left"><a ><u>Add promo code</u></a></div>
                  </div>
                  <button  (click)="enviarPedidoPorWhatsApp()" class="btn" >Place order</button>
                  <p class="text-muted text-center">Complimentary Shipping & Returns</p>
              </div>
          </div>
      </div>
  </div>

<div>
</div>
</div>
